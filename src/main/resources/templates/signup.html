<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>This is Home Page</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="full-height d-flex justify-content-center align-items-center">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="my-card mt-6">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
<p th:text="${session.message.content}"></p>

</div>

<div class="container text-center">
<img style="width: 80px;" alt="" src="" th:src="@{/img/membership.png}">
</div>

<h1 class="text-center">Register Here !!</h1>
<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}" >
<div class="mb-3">
<label for="name_field" class="form-label">Your Name</label>
<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" placeholder="Enter here" required th:value="${user.name}"/>
<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">

</div>

</div>

<!-- Email field -->
<div class="mb-3">
<label for="email_field" class="form-label">Your Email</label>
<input name="email" type="email" class="form-control" id="email_field" placeholder="Enter here" required th:value="${user.email}"/>
</div>
  
 <!-- Password field -->
<div class="mb-3">
<label for="password_field" class="form-label">Your password</label>
<input name="password" type="password" class="form-control" id="password_field" placeholder="Enter here" required/>
</div>
  
<!-- User about field -->
<div class="mb-3">
<textarea name="about" th:text="${user.about}" placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
</div>

<!-- terms and condition agreement -->

<div class="mb-3 text-center">
<div class="d-inline-block">
<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
<label class="form-check-label" for="agreement">Accept terms and conditions</label>
</div>
</div>

<div class="container text-center">
<button type="submit" class="btn bg-primary text-white">
Submit
</button>

<button type="reset" class="btn btn-warning">
Reset
</button>
</div>
</form>
</div>
</div>
</div>
</div>
</section>

</body>
</html>
