<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
</head>
<body>
<section>

<div class="card ms-3 me-3">
<div class="card-body">
<h1 class="text-center">Add Contact</h1>
<div class="container-fluid mt-3">
<div class="row">
<div class="col-md-10 offset-md-5">
<form action="#"
th:object="${contact}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process-contact}"
class="mt-2"
>

<!-- First Name -->

<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text" style="height: 100%;">
<i class="fa fa-plus" style="font-size: 1.2rem;"></i>

</div>
</div>

<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" style="height: calc(2.25rem + 2px);"/>



</div>

<!-- second Name -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text" style="height: 100%;">
<i class="fa fa-user-alt" style="font-size: 1.2rem;"></i>

</div>
</div>

<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" style="height: calc(2.25rem + 2px);"/>

</div>

<!-- phone field -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text" style="height: 100%;">
<i class="fa fa-phone" style="font-size: 1.2rem;"></i>

</div>
</div>

<input required min="10" type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control" style="height: calc(2.25rem + 2px);"/>
</div>

<!-- Email field -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text" style="height: 100%;">
@
</div>
</div>

<input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control" style="height: calc(2.25rem + 2px);"/>
</div>

<!-- Work field -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text" style="height: 100%;">
<i class="fa fa-briefcase"></i>
</div>
</div>

<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control" style="height: calc(2.25rem + 2px);"/>
</div>

<!-- Contact Description -->

<div class="form-group mt-3">

<textarea id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" rows="10"></textarea>

</div>

<!-- Contact Image -->

<div class="custom-file">
<input type="file" name="profileImage">

</div>

<div class="container text-center">
<button class="btn btn-outline-primary">Save Contact</button>

</div>


</form>

</div>

</div>

</div>
</div>

</div>

<script src="https://cdn.tiny.cloud/1/it5iq3546lmlc327zbiqtznfntpynch9ah0cze9mxmnk4d88/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<script>
tinymce.init({
selector: '#mytextarea'
});

</script>

 <script>
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#add-link").addClass("active");
});

</script>

 
    
</section>

</body>
</html>
