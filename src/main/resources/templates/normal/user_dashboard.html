<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
</head>
<body>

<section>

<div class="container">

<div class="card">
<div class="card-body my-5">

<div class="container text-center">

<img style="height: 200px; width: 200px;" class="my_profile_picture" 
     th:src="${user.imageUrl != null && contact != null && !contact.image.isEmpty()
      ? '/img/' + contact.image : '/img/contacts_logo.png'}" 
      onerror="this.src='/img/contact.jpg'" alt="profile photo"/>


</div>

<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
Start Adding your contact on cloud....
</h1>

<div class="d-flex justify-content-center">
    <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
</div>


</div>

</div>

<script>
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#home-link").addClass("active");
});

</script>


</div>

</section>

</body>
</html>
